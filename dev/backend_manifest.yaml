apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-dev
  namespace: argo-cd
  annotations:
    argocd-image-updater.argoproj.io/image-list: docker.io/qrsmartmenu/backend
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argo-cd/git-creds
    argocd-image-updater.argoproj.io/docker.io/qrsmartmenu.update-strategy: semver
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: application-dev
  project: default
  source:
    repoURL: https://github.com/SmartMenuProj/manifests-tmp.git
    path: applications/dev/backend
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
